<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户修改</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<h1>用户修改</h1>
<br>
<form th:action="@{/update(id = ${userParam.id})}" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10" >
            <input type="text" class="form-control" name="username"  th:value="${userParam.username}" id="username" placeholder="用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10" >
            <input type="password" class="form-control" th:value="${userParam.password}" name="password" id="password" placeholder="密码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10" >
            <input type="text" class="form-control" th:value="${userParam.phone}" name="phone" id="phone" placeholder="电话"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" >
            <input type="submit" value="更新"  class="btn btn-info" placeholder="用户名"/>
            <a th:href="@{/list}">后退</a>
        </div>
    </div>
</form>
</body>
</html>

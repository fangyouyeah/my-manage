<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>添加用户</title>
</head>
<body class="container">
<h1>添加用户</h1>
<br/>
<form th:action="@{/add}" method="post" class="form-horizontal" th:fragment="myfooter">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10" >
            <input type="text" class="form-control" name="username" id="username" placeholder="用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10" >
            <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10" >
            <input type="text" class="form-control" name="phone" id="phone" placeholder="电话"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10" >
            <div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">

            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" >
            <input type="submit" value="添加"  class="btn btn-info" placeholder="用户名"/>
            <input type="reset" value="重置"  class="btn btn-danger" placeholder="用户名"/>
            <a th:href="@{/list}">后退</a>
        </div>
    </div>

</form>
<div>

</div>
</body>
</html>
